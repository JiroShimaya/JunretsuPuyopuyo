<script>
const shuffle = ([...array]) => {
	for (let i = array.length - 1; i >= 0; i--) {
		const j = Math.floor(Math.random() * (i + 1));
		[array[i], array[j]] = [array[j], array[i]];
	}
	return array;
}
const getRandomInt = max => Math.floor(Math.random()*max);
const getRandomFromList = ary => ary[Math.floor(Math.random()*ary.length)]
const getSum = ary => ary.reduce((prev,v)=>prev+v,0);
const isSmartPhone = () => {  
	  if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {  
	    return true;  
	  } else {  
	    return false;  
	  }  
	}  
//ダブルタップ無効
let lastTouch = 0;
document.addEventListener('touchend', event => {
  const now = window.performance.now();
  if (now - lastTouch <= 500) {
    event.preventDefault();
  }
  lastTouch = now;
}, true);
</script>
<script>
const ScoreArea = (()=>{
	let current_score = 0;
	let max_score = 0;
	const area = $('.score');
	const max_area = $('<div></div>');
	max_area.appendTo(area);
	max_area.append('<span>Your Max Score: </span>');
	const max_num_area = $('<span>0</span>');
	max_area.append(max_num_area);
	
	const current_area = $('<div></div>');
	current_area.appendTo(area);
	current_area.append('<span>Your Current Socre: </span>');
	const current_num_area = $('<span>0</span>');
	current_area.append(current_num_area);
	
	const setMax = num => {
		max_score = num;
		max_num_area.html(max_score);
	}
	const setCurrent = num => {
		current_score = num;
		current_num_area.html(current_score);
	}
	const up = (num = 1) => {
		setCurrent(current_score+num);
	}
	const updateMax = () => {
		if(current_score > max_score)setMax(current_score);
	}
	return {
		up:up,
		updateMax: updateMax,
		reset: ()=>setCurrent(0)
	}
})();

const MainArea = (()=>{
	const BLOCK_WIDTH = 50;
	const COLUMN = 5;
	const ROW = 8;
	const AREA_WIDTH = BLOCK_WIDTH*COLUMN;
	const AREA_HEIGHT = BLOCK_WIDTH*ROW;
	let block_count = 0;

	const getMatrix = (init=null) => {
		const array = [];
		for(let i=0;i<COLUMN;i++){
			const a = new Array(ROW);
			a.fill(init);
			array.push(a);
		}
		return array;
	}
	const BLOCK_MATRIX = getMatrix(null);

	const area = $('.main');
	area.width(String(AREA_WIDTH)+'px');
	area.height(String(AREA_HEIGHT)+'px');
	area.css('background-color','#eee');
	area.css('position','relative');
	const members = ["sakai.jpg","gogami.jpg","shirakawa.jpg","odai.jpg"]
	const member_ids = [1,10,100,1000]

	const pict_dir = "pict/";

	const judge = () => {
		const judge_matrix = getMatrix(false);
		
		const member_id_sum = member_ids.reduce((prev,v)=>prev+v,0);
		const num = member_ids.length;
		
		//check vertically
		for(let i=0;i<BLOCK_MATRIX.length;i++){
			const c = BLOCK_MATRIX[i];
			for(let j=0;j<c.length+1-num;j++){
				const sum = c.slice(j,j+num).reduce((prev,v)=>prev+((v===null)?0:v.getId()),0);
				//console.log(sum);
				if(sum == member_id_sum){
					for(let k=0;k<num;k++){
						judge_matrix[i][j+k]=true;
					}
					
				}
			}
		}
		
		//check horizntary
		for(let i=0;i<BLOCK_MATRIX.length+1-num;i++){
			for(let j=0;j<BLOCK_MATRIX[i].length;j++){
				const sum = BLOCK_MATRIX.slice(i,i+num)
							.reduce((prev,v)=>prev+((v[j]===null)?0:v[j].getId()),0);
				if(sum == member_id_sum){
					for(let k=0;k<num;k++){
						judge_matrix[i+k][j]=true;
					}
				}
			}
		}
		console.log('judge');
		//console.log(judge_matrix);
		
		//remove block
		let isRemoved = false;
		for(let i=0;i<BLOCK_MATRIX.length;i++){
			for(let j=0;j<BLOCK_MATRIX[i].length;j++){
				if(judge_matrix[i][j] == true){
					BLOCK_MATRIX[i][j].remove();
					isRemoved = true;
				}
			}
		}
		
		//重力を適用
		if(isRemoved){
			setTimeout(()=>{
				applyGravity();		
			},500);
		}
		else{
			getBlock();
		}
	}
	const applyGravity = () => {
		const move_matrix = getMatrix(0);
		for(let i=0;i<BLOCK_MATRIX.length;i++){
			const c = BLOCK_MATRIX[i];
			for(let j=c.length-1;j>=1;j--){
				if(c[j] === null){
					for(let k=0;k<j;k++){
						move_matrix[i][k]+=1;
					}
				}
			}
		}
		
		console.log('apply gravity');
		console.log(move_matrix);
		let isMoved = false;
		for(let i=0;i<BLOCK_MATRIX.length;i++){
			const c=BLOCK_MATRIX[i];
			for(let j=c.length-2;j>=0;j--){
				if(c[j] === null)continue;
				for(let k=0;k<move_matrix[i][j];k++){
					c[j].moveDown();
					isMoved = true;
				}
			}
		}
		if(isMoved)judge();
		else getBlock();
	}

	const getBlock = () => {
		const id = getRandomInt(members.length);
		const file = pict_dir+members[id];
		const member_id = member_ids[id];
		const img = $('<img>');
		img.appendTo(area);
		img.attr('src',file);
		img.css('position','absolute');
		img.width(String(BLOCK_WIDTH)+'px');
		
		
		let top = 0;
		let left = getRandomInt(COLUMN);
		if(BLOCK_MATRIX[left][top] !== null){
			ScoreArea.updateMax();
			alert('game over');
			img.remove();
			return false;
		}
		const set = (l,t) => {
			if(l<0 || t<0)return false;
			if(l>=COLUMN || t>=ROW)return false;
			if(BLOCK_MATRIX[l][t] !== null){
				return false;
			} 
			img.css('left',l*BLOCK_WIDTH);
			img.css('top',t*BLOCK_WIDTH);
			//console.log(MATRIX);
			BLOCK_MATRIX[left][top] = null;
			BLOCK_MATRIX[l][t] = utils;
			top = t;
			left = l;
			return true;
		}
		const remove = () => {
			img.fadeOut(500,()=>{
				ScoreArea.up();
			});
			BLOCK_MATRIX[left][top] = null;	
		}
		const clear = () => {
			img.remove();
			BLOCK_MATRIX[left][top] = null;
			$('body').off('keydown');
				clearInterval(interval);
		}
		
		const moveDown = () => set(left,top+1);
		const fall = () => {
			if(moveDown()==false){
				$('body').off('keydown');
				clearInterval(interval);
				judge();
				//getBlock();						
			}
		}
		const moveLeft = () => set(left-1,top);
		const moveRight = () => set(left+1,top);		
		const utils = {
				remove: remove,
				moveDown: moveDown,
				getId: ()=>member_id,
				clear: clear
		}
		if(set(left,top)==false){
			ScoreArea.updateMax();
			alert('game over');
			clear();
			return false;
		}

		block_count+=1;
		let pace = Math.max(1000*Math.pow(0.9,Math.floor(block_count/10)),0.2);
		const interval = setInterval(()=>{
			fall();
		},pace);
		
		$('body').keydown(e=>{
			switch(e.keyCode){
			case 37: //←
				console.log("keydown ←");
				e.preventDefault();
				moveLeft();
				break;
			case 38: //↑
				console.log("keydown ↑");
				e.preventDefault();
				break;
			case 39: //→
				console.log("keydown →");
				e.preventDefault();
				moveRight();
				break;
			case 40: //↓
				console.log("keydown ↓");
				e.preventDefault();
				fall();
				break;
			}
		});
	}
	const start = () => {
		for(let c of BLOCK_MATRIX){
			for(let r of c){
				if(r === null)continue;
				else r.clear();
			}
		}
		block_count = 0;
		getBlock();
	}
	return {
		start: start
	}
})();

const OperationArea = (()=>{
	const bodyKeyDown = key => {
		const evt = $.Event('keydown');
		evt.keyCode = key;
		$('body').trigger(evt);		
	}
	const getBaseButton = text => {
		const btn = $('<button class="btn btn-secondary"></button>');
		btn.html(text);
		let lastTouch = 0;
		btn.on('touched', event => {
		  const now = window.performance.now();
		  if (now - lastTouch <= 500) {
		    event.preventDefault();
		    btn.click();
		  }
		  lastTouch = now;
		}, true);
		return btn;
	}
	const area = $('.operation');
	area.addClass('row');
	const btnLeft = getBaseButton("←");
	const btnRight = getBaseButton("→");
	const btnDown = getBaseButton("↓");
	area.append(btnLeft);
	area.append('<span>&nbsp;</span>');
	area.append(btnDown);
	area.append('<span>&nbsp;</span>');
	area.append(btnRight);
	
	btnLeft.click(()=>bodyKeyDown(37));
	btnRight.click(()=>bodyKeyDown(39));
	btnDown.click(()=>bodyKeyDown(40));
	
	area.append('<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>');
	const btnRetry = getBaseButton("Retry");
	btnRetry.appendTo(area);
	btnRetry.click(()=>{
		MainArea.start();
	});
	
	
})();

MainArea.start();		

</script>
